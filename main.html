<div class="container" id="indexgallerypage">
  <div class="row">
    <div ng-repeat="gallery in galleries">
      <div class="col-sm-4 col-md-4">
        <div class="thumbnail">
          <a href="{{gallery.link}}"><img ng-src="{{gallery.photo}}" alt="..."></a>
            <div class="caption">
              <h5>{{gallery.title}}</h5>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
