<!DOCTYPE html>
<html lang="en" ng-app="bhApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" id="font-awesome-css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" type="text/css" media="screen">

    <title>Bernhard Edmaier</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body id="mainsitebackground">

    <div>
        <nav class="navbar" id="myTopnav">
            <div class="container" id="BarNav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" ng-class="{'in':!navCollapsed}">
                    <ul class="nav navbar-nav navbar-left" id="header">
                        <h3>Bernhard Edmaier</h3>
                        <h6>Photography</h6>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" id="deBoot">
                      <li><a href="#/main" ng-click="navCollapsed=true">Home</a></li>
                      <li><a href="#/books" ng-click="navCollapsed=true">Books</a></li>
                      <li><a href="#/about" ng-click="navCollapsed=true">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

      <div ng-controller="MainCtrl">
        <div ng-view></div>
      </div>

      <div class="scroll-top-wrapper ">
      	<span class="scroll-top-inner">
      		<i class="fa fa-2x fa-arrow-circle-up"></i>
      	</span>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="script.js"></script>
    <script>
      $(document).ready(function() {
          $('body').hide().fadeIn(1500);
      });

      $(function(){

    	$(document).on( 'scroll', function(){

    		if ($(window).scrollTop() > 100) {
    			$('.scroll-top-wrapper').addClass('show');
    		} else {
    			$('.scroll-top-wrapper').removeClass('show');
    		}
    	});

    	$('.scroll-top-wrapper').on('click', scrollToTop);
    });

    function scrollToTop() {
      $('html, body').animate({
        scrollTop: $("#mainsitebackground").offset().top
      }, 1000);
    };

    </script>
  </body>
</html>
